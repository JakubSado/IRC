<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRC - Jakub Sado</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/jquery.cssemoticons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/simplebar@latest/dist/simplebar.css" />

    <script src="/main.js"></script>

<body>
    <div id="chat"></div>
    <div id="messageContainer">
        <input type="text" id="message">
        <button onclick="sendMessage()">Send</button>
    </div>
    <div>
        Komendy:
        -> /color kolor - zmiana koloru, format jak w css (np. /color #45aa21, /color red)
        -> /nick nazwa - zmiana nicku (bez spacji, np. /nick Adam)
        -> /quit - wychodzi z chatu i odświeża strone
    </div>
</body>
</html>
